    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f1c11a, #fae69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
       
.container {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: sans-serif;

}

.card {
  /* background-color: #ddd; */
  background: linear-gradient(white, #fae69f);
  padding: 1rem;
  border-radius: 5px;
  border: 1px solid #bbb;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 2rem;
  box-shadow: 0px 1px 4px 2px #fe540592;
}

.left {
  width: 25vw;
  padding: 0px;
  height:70%;
  overflow: hidden;
  object-fit: cover;
  border-radius: 5px;
}



.right .contact {
  display: flex;
  gap: 1rem;
  margin-right: 1rem;
}

.form, .address {
  display: flex;
  flex-direction: column;
  padding: 1rem 0 0;
}

.form input, textarea {
  width: 100%;
  outline: none;
  background: none;
  border: none;
  border-bottom: 2px solid #000;
  padding: 10px 0;
  margin: 5px 0;
}

.form input:focus, textarea:focus{
    border-bottom: 2px solid #f25;
}

.form input.filled, textarea.filled{
    border-bottom: 2px solid #f25;
}

.usersubmit input {
  background-color: #f25;
  color: white;
  font-weight: bold;
  border-radius: 5px;
  border: none;
  width: min-content;
  padding: 10px;
  margin-bottom: 0;
  cursor: pointer;
  transition: 0.3s;
}

.usersubmit input:hover {
  background-color: rgb(199, 5, 21);
}

.address {
  display: flex;
  flex-direction: column;
  gap: 2rem;
}
.address p{
    color:#f25;
    margin-top: 5px;
    font-size: 14px;
}
.address h4{
    margin-bottom: 0px;
}
i{
    color: rgb(117, 9, 34) !important;
}
i:hover{
    cursor: pointer;
    color:#f25 !important;
}
h4 {
  margin-bottom: 5px;
}
.left img{
    background-size: cover;
}

@media screen and (max-width: 700px) {
  .card {
    flex-direction: column;
  }
  
  .left {
    width: 60vw;
    height: 40vh;
  }
}

@media screen and (max-width: 350px) {
  .container {
    overflow: hidden;
  }
  .left {
    height: 20vh;
  }
  .contact {
    flex-direction: column;
  }
}

.back-button {
    position: absolute;
    top: 10px;
    left: 10px;
    display: flex;
    align-items: center;
    text-decoration: none;
    color: rgb(86, 2, 22);
    font-size: 16px;
    font-weight: bold;
}

.back-button i {
    font-size: 35px;
    margin-right: 10px;
}

.back-button:hover {
    color: #fa6115;
}
</style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const inputField = document.getElementById('inputField');
    const textAreaField = document.getElementById('textAreaField');

    inputField.addEventListener('input', function() {
        if (this.value.length > 0) {
            this.classList.add('filled');
        } else {
            this.classList.remove('filled');
        }
    });

    textAreaField.addEventListener('input', function() {
        if (this.value.length > 0) {
            this.classList.add('filled');
        } else {
            this.classList.remove('filled');
        }
    });
});
